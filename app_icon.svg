<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Main icon - Key symbol -->
  <g transform="translate(256, 256)">
    <!-- Key circle head -->
    <circle cx="0" cy="-40" r="70" fill="url(#iconGradient)" opacity="0.95"/>
    <circle cx="0" cy="-40" r="45" fill="#6B46C1" opacity="0.3"/>
    
    <!-- Key shaft -->
    <rect x="-15" y="30" width="30" height="120" rx="15" fill="url(#iconGradient)" opacity="0.95"/>
    
    <!-- Key teeth -->
    <rect x="15" y="90" width="35" height="15" rx="3" fill="url(#iconGradient)" opacity="0.95"/>
    <rect x="15" y="120" width="50" height="15" rx="3" fill="url(#iconGradient)" opacity="0.95"/>
    
    <!-- Decorative dots -->
    <circle cx="-80" cy="-100" r="12" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="90" cy="-80" r="18" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="-70" cy="100" r="15" fill="#FFFFFF" opacity="0.35"/>
    <circle cx="85" cy="110" r="10" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <!-- Text badge -->
  <g transform="translate(256, 420)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#FFFFFF" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SSID</text>
  </g>
</svg>
