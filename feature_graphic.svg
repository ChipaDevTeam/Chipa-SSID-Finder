<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Key gradient -->
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#8B5CF6" opacity="0.2"/>
  <circle cx="924" cy="400" r="80" fill="#A78BFA" opacity="0.15"/>
  <circle cx="850" cy="80" r="50" fill="#C4B5FD" opacity="0.2"/>
  
  <!-- Icon container -->
  <g transform="translate(100, 150)">
    <!-- Key icon -->
    <g fill="url(#keyGradient)">
      <!-- Key circle -->
      <circle cx="30" cy="30" r="25" stroke="#E0E7FF" stroke-width="3" fill="none"/>
      <circle cx="30" cy="30" r="12" fill="url(#keyGradient)"/>
      
      <!-- Key shaft -->
      <rect x="55" y="26" width="70" height="8" rx="4" fill="url(#keyGradient)"/>
      
      <!-- Key teeth -->
      <rect x="110" y="20" width="8" height="20" rx="2" fill="url(#keyGradient)"/>
      <rect x="102" y="22" width="8" height="16" rx="2" fill="url(#keyGradient)"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF">
    Chipa SSID Finder
  </text>
  
  <!-- Tagline -->
  <text x="280" y="275" font-family="Arial, sans-serif" font-size="28" fill="#E0E7FF">
    Extract session tokens from trading platforms
  </text>
  
  <!-- Features list -->
  <g transform="translate(280, 310)">
    <text y="0" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF">
      ✓ 8 Trading Platforms
    </text>
    <text y="35" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF">
      ✓ Secure WebView Login
    </text>
    <text y="70" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF">
      ✓ No Data Collection
    </text>
  </g>
</svg>
